version: '3'
services:
  dev:
    image: node:12.18-alpine
    volumes:
      - nodemodules:/opt/kubesphere/console/node_modules:rw,delegated
      - .:/opt/kubesphere/console:rw,delegated
    working_dir: /opt/kubesphere/console
    command: yarn start
    ports:
      - 8000:8000
      - 8001:8001

volumes:
  nodemodules:
    external: true
